<!-- account/templates/account/signup_doc.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
</head>
<body>
    <h1>Doctor Signup</h1>
    <form action="{% url 'signup_doc' %}" method="POST">
        {% csrf_token %}
        <label for="f_name">First Name:</label>
        <input type="text" id="f_name" name="f_name" required><br><br>
        
        <label for="l_name">Last Name:</label>
        <input type="text" id="l_name" name="l_name" required><br><br>
        
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="info">Info:</label>
        <textarea id="info" name="info" required></textarea><br><br>
        
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required><br><br>
        
        <label for="clinic_details">Clinic Details:</label>
        <textarea id="clinic_details" name="clinic_details" required></textarea><br><br>
        
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
